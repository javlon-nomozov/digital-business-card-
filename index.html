<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Business Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --card-bg: #1a1a1a;
      --button-bg: #222;
      --accent-color: #0d6efd;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --card-bg: #fff;
      --button-bg: #eaeaea;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .card {
      background-color: var(--card-bg);
      padding: 3rem 2rem 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 360px;
      width: 100%;
      position: relative;
      margin-top: 1rem;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-color);
      z-index: 2;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid var(--accent-color);
    }

    h2 {
      margin: 0.2rem 0;
    }

    p.subtitle {
      font-size: 0.9rem;
      margin: 0.3rem 0 1rem;
      color: gray;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .social-buttons a {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      background-color: var(--button-bg);
      color: var(--text-color);
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    .social-buttons a:hover {
      background-color: var(--accent-color);
      color: #fff;
    }

    .social-buttons a i {
      margin-right: 0.7rem;
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
    }

    .qr-code {
      margin-top: 1.5rem;
    }

    .qr-code img {
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <div class="card">
    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-adjust"></i>
    </button>

    <!-- Profile image link -->

      <a target="_blank" href="https://t.me/JavlonNomozov"><i class="fab fa-telegram"></i>@javlon_nomozov</a>
      <a href="tel:+79930720489" target="_blank"><i class="fas fa-phone"></i>+7 993 072 04 89</a>

    <div class="qr-code">

  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
